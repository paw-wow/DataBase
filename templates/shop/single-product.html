{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="product_image_area">
        <div class="container">
            <div class="row s_product_inner">
                <div class="col-lg-6">
                    <div class="single-prd-item">
                        <img class="img-fluid" src="{{ product.preview.url }}" alt="">
                    </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                    <div class="s_product_text">
                        <h3>{{ product.name }}</h3>
                        <h2>{{ product.price }}</h2>
                        <ul class="list">
                            <li><a class="active" href="#"><span>Тип</span> : {{ product.model_type }}</a></li>
                            <li><a href="#"><span>Гарантия</span> : {{ product.guarantee }}</a> лет</li>
                        </ul>
                        <p>{{ product.property }}</p>
                        <div class="card_area d-flex align-items-center">
                            <form action="{% url "cart:cart_add" product.id %}" method="post">
                                {{ cart_product_form }}
                                {% csrf_token %}
                                <input class="primary-btn" type="submit" value="Добавить в корзину">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
